 <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
 <script type="text/javascript">

$(function(){
  $('.cd-slideshow').each(function(){
    var $this = this;
    var pageSpeed = 5000;
    var fadeSpeed = 1000;
    if ($($this).attr('data-page-speed')) {
      pageSpeed = $($this).data('page-speed');
    }
    if ($($this).attr('data-fade-speed')) {
      fadeSpeed = $($this).data('fade-speed');
    }
    $('> :gt(0)', $this).hide();
    setInterval(function(){$('> :first-child',$this).fadeOut(fadeSpeed).next().fadeIn(fadeSpeed).end().appendTo($this);}, pageSpeed);
  })
});

$(function(){

});

 </script>
